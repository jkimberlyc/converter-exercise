<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body class="bg-dark">
    <div class="container text-white mt-5">
      <form action="" method="" class="text-center">
        <div class="display-5 py-3 text-warning mb-4">
          <span class="small">Exercise 8</span><br />Google Converter
        </div>

        <div class="row justify-content-center align-items-center">
          <div class="col-sm-4">
            <div class="d-flex flex-column">
              <input
                class="form-control fs-1 text-center"
                type="number"
                id="input1"
                min="0"
                onkeyup="advConvert('field1')"
              />
              <select
                class="form-select my-1 text-center"
                id="unitOptions1"
                onclick="advConvert('select1')"
              >
                <option>Select a unit</option>
                <option>Pound (lbs)</option>
                <option>Ounce (oz)</option>
                <option>Kilogram (kg)</option>
              </select>
            </div>
          </div>
          <div class="col-sm-1 text-warning">to</div>
          <div class="col-sm-4">
            <div class="d-flex flex-column">
              <input
                class="form-control fs-1 text-center"
                type="number"
                id="input2"
                min="0"
                onkeyup="advConvert('field2')"
              />
              <select
                class="form-select my-1 text-center"
                id="unitOptions2"
                onclick="advConvert('select2')"
              >
                <option>Select a unit</option>
                <option>Pound (lbs)</option>
                <option>Ounce (oz)</option>
                <option>Kilogram (kg)</option>
              </select>
            </div>
          </div>
        </div>
        <div id="reset2">
          <button class="btn text-danger m-3 invisible" onclick="advReset()">
            Reset
          </button>
        </div>
      </form>

      <div class="text-start text-muted my-3">
        using if/else, onkeyup, and onclick
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
